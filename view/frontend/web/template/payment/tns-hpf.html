<div class="payment-method" data-bind="css: {'_active': isActive()}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <form class="form" id="co-transparent-form" action="#" method="post" data-bind="mageInit: {
            'transparent':{
                'context': context()
            }, 'validation':[]}">

            <!--
                One _potential_ solution to the bug is to add an `afterRender` callback to the template binding. You will have
                to also swap out for a non-virtual element to be able to attach this binding.

                For example:
                `<div data-bind="template: { name: 'OnTap_MasterCard/payment/hpf-cc-form' }, afterRender: loadAdapter"></div>`

                This would effectively guarantee that the inputs have been rendered prior to the required JS triggering.

                Disclaimer: This is only an example suggestion, I do not have intimate knowledge of the inner workings of this module.
                Additionally, the `paymentAdapterLoaded()` method looks like it may be more suitable than the `loadAdapter()` method,
                but I am not certain if the required JS in `config.component_url` will still function correctly with multiple calls to
                `PaymentSession.configure(...)`.
            -->
            <!-- ko template: 'OnTap_MasterCard/payment/hpf-cc-form' --><!-- /ko -->

            <!-- ko if: (isVaultEnabled())-->
            <div class="field choice">
                <input type="checkbox"
                       name="vault[is_enabled]"
                       class="checkbox"
                       data-bind="attr: {'id': getCode() + '_vault_enabler'}, checked: vaultEnabler.isActivePaymentTokenEnabler"/>
                <label class="label" data-bind="attr: {'for': getCode() + '_vault_enabler'}">
                    <span><!-- ko i18n: 'Save for later use.'--><!-- /ko --></span>
                </label>
                <div class="field-tooltip toggle">
                            <span class="field-tooltip-action action-vault"
                                  tabindex="0"
                                  data-toggle="dropdown"
                                  data-bind="attr: {title: $t('What is this?')}, mageInit: {'dropdown':{'activeClass': '_active'}}">
                                <span translate="'What is this?'"></span>
                            </span>
                    <div class="field-tooltip-content"
                         data-target="dropdown"
                         translate="'We store you payment information securely on Mastercard servers via SSL.'"></div>
                </div>
            </div>
            <!-- /ko -->
        </form>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                            click: savePayment,
                            attr: {title: $t('Place Order')},
                            css: {disabled: isCheckoutDisabled()}
                        ">
                    <span data-bind="text: buttonTitle()"></span>
                </button>
            </div>
        </div>
        <!-- ko foreach: getRegion('threedsecure') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
    </div>
</div>
